<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>
<section class="card">
  <img src="./images/image-qr-code.png" alt="QR Frontend Mentor" class="card_img">
  <article class="cardContainer_text">
    <h3 class="cardContainer_title">Improve your front-end skills by building projects</h3>
    <p class="cardContainer_paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </article>
</section>

</html>
